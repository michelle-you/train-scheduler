<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Train Time</title>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid" id="header">
                <div class="container">
                  <h1 class="display-4">Train Times</h1>
                  <p class="lead"></p>
                </div>
              </div>

    <!-- Train Information Table -->
    <table class="table">
            <h2>Current Train Schedule</h2>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="table-row">
              <tr>
                <th scope="row" id="row1"></th>
                
              </tr>
             
            </tbody>
          </table>


    <!-- Admin Input Form -->
    <form>
        <table class="table"><h2>Add Train</h2>
        <div class="form-group">
            <label for="exampleFormControlInput1" id="train-name">Train Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" id="destination">Destination</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" id="first-train-time">First Train Time (HH:mm - Military Time</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" id="frequency">Frequency</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        </form>
        <button type="button" class="btn btn-outline-info" id="submit-button">Submit</button>
    </table>
    </div>
    <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
